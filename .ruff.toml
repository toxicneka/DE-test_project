line-length = 100
target-version = "py39"

[format]
indent-style = "space"

[lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[lint.isort]
known-first-party = ["scripts", "tests"]

# Игнорировать E402 для тестовых файлов
[lint.per-file-ignores]
"tests/test_extract.py" = ["E402"]
"tests/test_transform.py" = ["E402"]